<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <script src="script.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <title>My Paint</title>
</head>
<body>
<canvas id="canvas"  width="1000px" height="800px"></canvas>

<div id="canButton">
    <button id="pen" type="button" class="btn btn-outline-dark"><i class="fas fa-pen"></i></button>
    <button id="erase" type="button" class="btn btn-outline-dark"><i class="fas fa-eraser"></i></button>
    <button id="line" type="button" class="btn btn-outline-dark"><i class="fas fa-grip-lines"></i></button>
    <button id="circle" type="button" class="btn btn-outline-dark"><i class="far fa-circle"></i></button>
    <button id="circleFill" type="button" class="btn btn-outline-dark"><i class="fas fa-circle"></i></button>
    <button id="rect" type="button" class="btn btn-outline-dark"><i class="far fa-square"></i></button>
    <button id="rectFill" type="button" class="btn btn-outline-dark"><i class="fas fa-square"></i></button>
    <button id="bucket" type="button" class="btn btn-outline-dark"><i class="fas fa-fill"></i></button>
    <input type="color" id="color" name="color" value="#000000">
    <input type="number" id="size" value="4" min="4" max="100">
    <a download="my_paint.png" id="save" class="btn btn-outline-dark">Save</a>
    <input type="file" id="upload" name="upload" accept="image/png, image/jpeg">






</div>
</body>
</html>
